<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/weadmin.css}">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<div th:fragment="commonJS">
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <!--<script th:src="@{/js/admin.js}" charset="utf-8"></script>-->
</div>

<head th:fragment="vueHead(title)">
    <meta charset="utf-8">
    <title th:text="${title}"></title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon" />
    <!-- import stylesheet -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/iview/3.1.5/styles/iview.css">
    <!-- import Vue.js -->
    <script src="https://cdn.staticfile.org/vue/2.5.22/vue.min.js"></script>
    <!-- import iView -->
    <script src="https://cdn.staticfile.org/iview/3.1.5/iview.min.js"></script>
</head>

</html>
